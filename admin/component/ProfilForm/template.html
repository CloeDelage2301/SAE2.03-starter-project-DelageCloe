<div class="addProfiles">

    <h2 class="addProfiles__title">Ajouter un Profil</h2>
    <form class="addProfiles__form">
        <input required type="text" name="nom" placeholder="Nom du profil"/>
        <input required type="text" name="avatar" placeholder="Image de l'avatar" />
        <input required type="number" name="age" placeholder="Restriction d'age" />
        <input onclick="{{handler}}" type="button" value="Ajouter le profil" name="todo" />
    </form>

</div>
